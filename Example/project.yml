name: DTBKit
attributes:
  ORGANIZATIONNAME: darkThanBlack
targets:
  DTBKit_Example:
    scheme:
     buildImplicitDependencies: true
    type: application
    platform: [iOS]
    platformSuffix: "" # 去掉平台后缀名，否则默认生成的target会带有"_iOS"后缀
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: org.darkThanBlack.demo.DTBKit # https://help.apple.com/xcode/mac/9.0/index.html?localePath=en.lproj#/dev7fe737ce0
        IPHONEOS_DEPLOYMENT_TARGET: 11.0
        SWIFT_VERSION: 5.0
        TARGETED_DEVICE_FAMILY: 1 # 1 代表device只有iPhone
        EXCLUDED_ARCHS[sdk=iphonesimulator*]: arm64
        UILaunchStoryboardName: LaunchScreen
        FRAMEWORK_SEARCH_PATHS:
          - $(inherited)
          - $(PODS_CONFIGURATION_BUILD_DIR)/DTBKit
        LIBRARY_SEARCH_PATHS:
          - $(inherited)
        OTHER_SWIFT_FLAGS:
          - "$(inherited) -D COCOAPODS -D DTBKitable"
        ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES: $(inherited)
        ENABLE_BITCODE: false
        WARNING_CFLAGS:
        - -Wno-documentation
        - -Wno-unguarded-availability
        - -Wno-strict-prototypes
        - -Wno-implicit-retain-self
    sources:
      ## Metatata
      - path: "../DTBKit.podspec"
        group: "Metadata"
      - path: "../README.md"
        group: "Metadata"
      - path: "../LICENSE"
        group: "Metadata"
      - path: "Podfile"
        group: "Metadata"
      - path: "project.yml"
        group: "Metadata"
      
      ## Examples
      - path: "DTBKit"
        group: "Examples"
      
      ## Sources
      - path: "../DTBKit/DTBKit.swift"
        group: "Source Codes"
      - path: "../DTBKit/Basic"
        group: "Source Codes"
      - path: "../DTBKit/UIKit"
        group: "Source Codes"
      
      ## Resources
      - path: "../DTBKit/Assets"
        group: "Resources"
      
      ## Tests
